<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteria - Asteroid Hysteria</title>
    <link rel="stylesheet" href="style/index.css"/>
</head>
<body>
    <header class="hero">
        <img src="images/earth.png" loading="lazy" alt="Planet Earth. This image was taken by NASA's EPIC camera onboard the NOAA DSCOVR spacecraft on 2021-12-15" />
    </header>
    <main class="neo">
        <h1>Asteroids approaching Earth today</h1>
        <table id="neo">
            <thead>
                <tr><th>Name</th><th>Approach Date</th><th>Velocity</th><th>Miss Distance</th></tr>
            </thead>
            <tbody>
                <tr id="table-loader" class="info"><td colspan="4"><span class="spinner">Loading...</span></td></tr>
            </tbody>
        </table>
    </main>
    <footer>
        Developed by <a href="https://github.com/ValeriaVG" target="_blank" rel="noopener">ValeriaVG</a> using data provided by <a href="https://api.nasa.gov/" target="_blank" rel="noopener">NASA API</a> powered by <a href="https://docs.atlas.mongodb.com/" target="_blank" rel="noopener">MongoDB Atlas</a>
    </footer>
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <script src="scripts/index.js" type="module"></script>

</html>
